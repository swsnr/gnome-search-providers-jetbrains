[package]
name = "gnome-search-providers-jetbrains"
description = "Gnome search providers for recent projects from Jetbrains IDEs"
readme = "README.md"
homepage = "https://codeberg.org/flausch/gnome-search-providers-jetbrains"
repository = "https://codeberg.org/flausch/gnome-search-providers-jetbrains"
version = "1.10.0"
license = "MPL-2.0"
authors = ["Sebastian Wiesner <sebastian@swsnr.de>"]
edition = "2021"
# We don't publish this to crates.io; you can't install it with cargo install
# because you'd miss the required service and configuration files, and you
# wouldn't want to depend on it either.
publish = false

[dependencies]
regex = "^1.4"
once_cell = "1.9.0"
elementtree = "0.7.0"
anyhow = "^1.0"
clap = { version = "3.0.7", default-features = false, features=["std", "cargo"] }
gnome-search-provider-common = { path = "./crates/common" }
futures-executor = "0.3.21"
tracing = "0.1.29"
tracing-futures = { version = "0.2.5", default-features=false }

[dev-dependencies]
pretty_assertions = "1.1.0"
globwalk = "0.8.1"
configparser = "3.0.0"

[workspace]
members = ["./crates/common"]

[package.metadata.release]
pre-release-replacements = [
    # Update the changelog
    { file="CHANGELOG.md", search="## \\[Unreleased\\]", replace = "## [Unreleased]\n\n## [{{version}}] â€“ {{date}}", exactly = 1 },
    { file="CHANGELOG.md", search="HEAD", replace = "{{tag_name}}", exactly = 1 },
    { file="CHANGELOG.md", search="\\[Unreleased\\]: ", replace = "[Unreleased]: https://codeberg.org/flausch/gnome-search-providers-jetbrains/compare/{{tag_name}}...HEAD\n[{{version}}]: ", exactly = 1 },
]
shared-version = true
