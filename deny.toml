[graph]
targets = [{ triple = "x86_64-unknown-linux-gnu" }]

[advisories]
version = 2
ignore = []

[licenses]
version = 2
allow = ["MIT", "Apache-2.0", "MPL-2.0", "Apache-2.0 WITH LLVM-exception"]
exceptions = [{ allow = ["Unicode-DFS-2016"], name = "unicode-ident" }]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[bans]
multiple-versions = "warn"
